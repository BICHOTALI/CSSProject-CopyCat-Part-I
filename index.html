<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-N-Out Burger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav-content">
            <div class="nav-logo">
                <img src="https://www.in-n-out.com/ResourcePackages/INNOUT/content/images/logo-2021.svg?package=INNOUT" alt="In-N-Out Logo">
            </div>
            <div class="navbars">
                <ul class="navbar-1">
                    <li>
                        <img src="./assets/images/icons/2340046_box_boxes_gift_id_present_icon.png">
                        GIFTCARDS</li>
                    <li>
                        <img src="./assets/images/icons/4544854_business_comerce_delivery_shop_truck_icon.png">
                        COOKOUT TRUCK</li>
                    <li>
                        <img src="./assets/images/icons/211817_search_strong_icon.png">
                        SEARCH</li>
                </ul>
                <ul class="navbar-2">
                    <li>LOCATIONS</li>
                    <li>MENU</li>
                    <li>HISTORY</li>
                    <li>EMPLOYMENT</li>
                    <li>MERCHANDISE</li>
                    <li>FOUNDATIONS</li>
                </ul>
            </div>
        </div>
        <div class="hero-img">
            <img src="./assets/images/hero.png" alt="hero">
        </div>

        <!--main content-->
        <main>
        <!--first div  of main content containing 3 images-->
            <div class="row-1">
                <img src="./assets/images/img1.png" alt="image1">
                <img src="./assets/images/img2.png" alt="image2">
                <img src="./assets/images/img3.png" alt="image3">
            </div>
            <!--second div of main content containing 3 images-->
            <div class="row-2">
                <img src="./assets/images/img4.png" alt="image4">
                <img src="./assets/images/img5.png" alt="image5">
                <img src="./assets/images/img6.png" alt="image6">
            </div>
        </main>
        <footer>
            <a href="https://www.facebook.com/innout" class="icon-facebook">
                <img src="./assets/images/icons/216078_facebook_social_icon.png" alt="facebook icon">
            </a>
            <a href="https://www.instagram.com/innout" class="icon-instagram">
                <img src="./assets/images/icons/2959748_instagram_photo_share_icon.png" alt="instagram icon">
            </a>
        </footer>
    </div>
</body>
</html>
